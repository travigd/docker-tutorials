<!DOCTYPE html>
<html>
<head>
  <title>Hello, Docker!</title>
  <style>
body, html {
  background: #F0F0F0;
  height: 100%;
  font-family: Arial;
  margin: 0;
  padding: 0;
}
#wrapper {
  position: relative;
  height: 100%;
  width: 100%;
}
#center {
  background: #FFFFFF;
  width: 400px;
  padding: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
  box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  text-align: center;
}
</style>
</head>
<body>
  <div id="wrapper">
    <div id="center">
      <h1>Hello, Docker!</h1>
    </div>
  </div>
</body>
</body>
